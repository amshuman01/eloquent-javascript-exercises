<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      img {
        height: 100px;
        width: 100px;
      }
    </style>
    <img
      src="./additional-files/cat.jpeg"
      id="cat"
      style="position: absolute"
    />
    <img src="./additional-files/hat.png" id="hat" style="position: absolute" />
    <script>
      let cat = document.querySelector("#cat");
      let hat = document.querySelector("#hat");

      let angle = 0;
      let lastTime = null;
      function animate(time) {
        if (lastTime != null) angle += (time - lastTime) * 0.001;
        lastTime = time;

        // Position the cat
        cat.style.top = Math.sin(angle) * 40 + 40 + "px";
        cat.style.left = Math.cos(angle) * 200 + 230 + "px";

        // Position the hat
        let hatAngle = angle + Math.PI; // Add half of pi to offset the hat's position
        hat.style.top = Math.sin(hatAngle) * 40 + 40 + "px";
        hat.style.left = Math.cos(hatAngle) * 200 + 230 + "px";

        requestAnimationFrame(animate);
      }
      requestAnimationFrame(animate);
    </script>
  </body>
</html>
