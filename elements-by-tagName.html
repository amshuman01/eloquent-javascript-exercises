<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Heading with a <span>span</span> element.</h1>
    <p>A paragraph with <span>one</span>, <span>two</span> spans.</p>
    <script>
      function tagName(node, string) {
        //generate node Arr for return

        let nodeArr = [];
        Array.from(node.childNodes)
          .filter((node1) => node1.nodeType === Node.ELEMENT_NODE)
          .forEach((ele) => {
            if (ele.childNodes.length !== 0) {
              nodeArr.push(...tagName(ele, string));
            }
            if (ele.nodeName.toLowerCase() === string) {
              nodeArr.push(ele);
            }
          });

        return nodeArr;
      }

      console.log(tagName(document.body, "h1").length);
      console.log(tagName(document.body, "span").length);

      let para = document.querySelector("p");
      console.log(tagName(para, "span").length);
    </script>
  </body>
</html>
